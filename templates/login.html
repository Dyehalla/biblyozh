<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
   <link rel="stylesheet" href="../static/styles/login.css">

</head>

<body>
  <div class="materialContainer">


   <div class="box">
      <form method="post">
      {{ form.hidden_tag() }}
      <div class="title">ВХОД</div>

      <div class="input">
         <label for="name">Имя пользователя</label>
         {{ form.login(class="form-control", id="name", type="text") }}
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Пароль</label>
         {{ form.password(class="form-control", type="password", id="pass") }}
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button><span>Войти</span> <i class="fa fa-check"></i></button>
      </div>

      <a href="/register" class="pass-forgot">Нет учетной записи?</a>
      </form>
   </div>


</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="../static/scripts/login.js"></script>

</body>
</html>
