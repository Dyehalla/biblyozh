<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>ajax_sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- Важная строчка, потому что этой штукой мы подгружаем AJAX, на котором всё работает -->

    <!-- методом get получаем ответ с внешнего сайта, который грузится прямо в страницу -->
    <script>
    $(document).ready(
	function() {
		$("#btn").click( function (){
			$.get("https://httpbin.org/get", function(data, status) {
				$("#test").html(status);
				});
		});
	});
    </script>

</head>
<body>

    <div id="test">Это поле поменяется, если нажать кнопку снизу</div>
    <br>
    <button id="btn">Кнопка</button>

</body>
</html>
